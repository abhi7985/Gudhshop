{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | My Grocery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h3 class="mb-3 text-center text-success">Login to My Grocery</h3>
      <form method="post">
        {% csrf_token %}
        {% if form.errors %}
          <div class="alert alert-danger">
            Please correct the errors below.
          </div>
        {% endif %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" required class="form-control" id="id_username" />
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" autocomplete="current-password" required class="form-control" id="id_password" />
        </div>
        <button type="submit" class="btn btn-success w-100">Log in</button>
      </form>
    </div>
  </div>
</body>
</html>
